<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Primary Meta Tags -->
    <title>Tranzio - Multilingual Messaging Platform</title>
    <meta name="title" content="Tranzio - Multilingual Messaging Platform">
    <meta name="description" content="Break language barriers with Tranzio. Real-time chat translation, language exchange, and global connections in one platform.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/Tranzio (2).png">
    <link rel="apple-touch-icon" href="images/Tranzio (2).png">
    <link rel="shortcut icon" href="images/Tranzio (2).png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smartlinkco.github.io/tranzio/">
    <meta property="og:title" content="Tranzio - Multilingual Messaging Platform">
    <meta property="og:description" content="Break language barriers with Tranzio. Real-time chat translation, language exchange, and global connections in one platform.">
    <meta property="og:image" content="https://smartlinkco.github.io/tranzio/images/2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://smartlinkco.github.io/tranzio/">
    <meta property="twitter:title" content="Tranzio - Multilingual Messaging Platform">
    <meta property="twitter:description" content="Break language barriers with Tranzio. Real-time chat translation, language exchange, and global connections in one platform.">
    <meta property="twitter:image" content="https://smartlinkco.github.io/tranzio/images/2.png">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#5e17eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tranzio">
    
    <!-- Existing links -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-startup-image" href="images/2.png">
    
    <!-- Existing stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- New wrapper for fixed elements -->
            <div class="sidebar-fixed">
                <!-- User Profile Section -->
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 1.5rem; gap: 1rem; border-bottom: 1px solid var(--border-color);">
                    <span class="logo" style="cursor: pointer;" onclick="window.location.reload()">
                        <img src="images/2.png" alt="Tranzio Logo" data-light-src="images/2.png" data-dark-src="images/Tranzio dark.png">
                    </span>
                    <div class="profile-section">
                        <div class="user-info">
                            <button class="settings-btn">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </button>
                            <p id="userLanguage" class="user-language">
                                <i class="fas fa-globe"></i>
                                <span>English</span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="sidebar-nav">
                    <button class="nav-item active">
                        <i class="fas fa-comments"></i>
                        <span>Chats</span>
                    </button>
                    <button class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Groups</span>
                    </button>
                    <button class="nav-item">
                        <i class="fas fa-compass"></i>
                        <span>Explore</span>
                    </button>
                </nav>

                <!-- Search Bar -->
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search conversations...">
                </div>
            </div>

            <!-- Chat List -->
            <div class="chat-list">
                <!-- Chat Items -->
                <div class="chat-items">
                    <!-- Individual chat items will be dynamically added here -->
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-info">
                    <div class="chat-participant-info">
                        <div class="participant-avatar">
                            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Chat Avatar" id="chatAvatar">
                            <span class="status-indicator online"></span>
                        </div>
                        <div>
                            <h2 id="chatName">James Chen</h2>
                            <p id="chatStatus">
                                <span id="participantCount">Translated from Chinese â€¢</span> <br>
                                <span id="originalMessage">Tap to see original message?</span> 
                                <span id="activeStatus">Offline</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button title="More Options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </header>

            <!-- Add settings panel here -->
            <div class="settings-panel" style="display: none;">
                <div class="settings-header">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Settings</h2>
                </div>
                <div class="settings-content">
                    <div class="profile-settings">
                        <div class="profile-image">
                            <img src="images/3.png" alt="Profile Picture">
                            <button class="change-photo-btn">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <div class="profile-info">
                            <input type="text" id="profileName" placeholder="Your Name" value="Stephen Gyan Bimpong">
                            <input type="text" id="profileStatus" placeholder="Status" value="I am what I am by the grace of God">
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Appearance</h3>
                        <div class="theme-selector">
                            <label>Theme</label>
                            <select id="themeSelect">
                                <option value="system">System Default</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container">
                <div id="typingIndicator" class="typing-indicator hidden">
                    <span class="dots">
                        <span></span><span></span><span></span>
                    </span>
                    <span class="typing-text"></span>
                </div>
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Message Input Area -->
            <div class="message-input-area">
                <button class="attachment-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div class="message-input">
                    <input type="text" placeholder="Type your message...">
                    <div class="input-actions">
                        <button title="Emoji">
                            <i class="far fa-smile"></i>
                        </button>
                        <button title="Translate">
                            <i class="fas fa-language"></i>
                        </button>
                    </div>
                </div>
                <button class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
